<div class ="outer">
<div class="main_product_container">
    <h1 style="text-decoration: underline">Admin Product Setup</h1>
    <button ui-sref="main">Public View</button>
    <br>
        <input ng-model="search" placeholder="Product Filter"></input>
        <br>
        <div>
            <input type="text" ng-model="product.title" placeholder="Product name"></input><input type="text" ng-model="product.description" placeholder="Product description"><input type="number" ng-model="product.price" placeholder="$"></input>
            <br>
            <button ng-click="addProduct(product)">Add Product</button>
            <br>

        </div>
            <br>
        <div>
            <input ng-model="selected.title" placeholder="Update name"></input><input ng-model="selected.description" placeholder="Update description"></input><input type="number" ng-model="selected.price" placeholder="$"></input><br>
            <button ng-click="updateProduct(selected)">Update Product</button>
            <br>
            <button ng-click="removeProduct(selected)">Remove Product</button>
        </div>

            <div ng-class="{highlight: selected === product}" class="products" ng-repeat="product in products | filter: search" ng-click="onClick(product)">
                <p>Item: {{product.title}} <br>Description: {{product.description}}<br> Price: ${{product.price}}</p>
            </div>
</div>
</div>
