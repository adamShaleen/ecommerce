<div class="image">
</div>
<div class="outer">
<div class="main_product_container">
    <img class="logo" src="http://i0.wp.com/canyoudigitbmx.com/wp-content/uploads/2015/09/cydi1.png?fit=400%2C200"></img>
    <br>
        <input ng-model="search" placeholder="Product filter"></input>
        <br>
        <button ng-click="addToCart(selected)">Add to cart</button>
        <br>
            <div ng-class="{highlight: selected === product}" class="products" ng-repeat="product in products | filter: search" ng-click="onClick(product)">
                <p>Item: {{product.title}} <br>Description: {{product.description}} <br>Price: ${{product.price}}</p>
            </div>
</div>

<div class="shopping_cart">
    <div class="user_container">
    <h1>User Info</h1>
    <input ng-model="login.email"placeholder="User Name"></input>
    <input ng-model="login.password" placeholder="Password"></input>
    <button ng-click="signIn(login)">Login</button><br>
    <p>User Name: {{user.name}}</p>
    </div>
    <h1>Shopping Cart</h1>
    <br>
    <button ng-click="deleteCart()">Empty cart</button><button>Checkout</button>
    <br>
    <div class="shopping_cart_items"><p ng-repeat="product in cart track by $index">Item: {{product.id.title}} ${{product.id.price}}</p></div><br>
    <div><p class="emptyMessage">{{empty}}</p><br></div>
    <div class="total"><h3>Total ${{total}}</h3></div>
</div>
</div>
